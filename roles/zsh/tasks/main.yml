---

- name: Install zsh
  sudo: yes
  apt: pkg=zsh state=latest update_cache=yes cache_valid_time={{ aptcachetime }}

- name: Change shell to ZSH
  user: name={{ user }} shell=/usr/bin/zsh
  sudo: yes

- name: Clone oh-my-zsh repo
  git: repo=https://github.com/robbyrussell/oh-my-zsh.git dest="/home/{{ user }}/.oh-my-zsh"
  sudo: no

- name: Clone oh-my-zsh custom plugins and themes
  git: repo=https://github.com/zsh-users/zsh-syntax-highlighting.git  dest="/home/{{ user }}/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting" update=no
  git: repo=https://github.com/zsh-users/zsh-autosuggestions.git  dest="/home/{{ user }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions" update=no
  git: repo=https://github.com/bhilburn/powerlevel9k.git dest="/home/{{ user }}/.oh-my-zsh/themes/powerlevel9k"

- name: Backup .zshrc if exists
  copy:
    src: "/home/{{ user }}/.zshrc"
    dest: "/home/{{ user }}/.zshrc-backup.{{ ansible_date_time.epoch }}"

- name: copy .zshrc to $HOME
  sudo: yes
  template:
    src: zshrc.j2
    dest: "/home/{{ user }}/.zshrc"
